<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Experiment - Login</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/patterns.css" />
    <link rel="stylesheet" href="css/vigilance.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>Login Method Selection</h1>
        </header>
        <main>
            <section id="loginMethods">
                <h2>Select a Login Method</h2>
                <div id="methodOptions">
                    <!-- Login methods will be dynamically loaded here -->
                </div>
            </section>
            <section id="patternTracing" style="display:none;">
                <h2>Vigilance Mode Activated</h2>
                <p>Trace the pattern to proceed.</p>
                <div id="patternCanvas">
                    <!-- Pattern tracing canvas will be rendered here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Auth Experiment</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/patternTracer.js"></script>
    <script src="js/vigilanceMode.js"></script>
    <script src="js/authFlow.js"></script>
</body>
</html>
