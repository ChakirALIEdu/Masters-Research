<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vigilance Mode Overlay</title>
    <link rel="stylesheet" href="../css/vigilance.css" />
</head>
<body>
    <div id="vigilanceOverlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Vigilance Mode Activated</h2>
            <p>Please trace the pattern to proceed.</p>
            <canvas id="patternCanvas" width="300" height="300"></canvas>
            <button id="confirmPattern" class="btn">Confirm Pattern</button>
            <button id="cancelVigilance" class="btn ghost">Cancel</button>
        </div>
    </div>
    <script src="../js/vigilanceMode.js"></script>
</body>
</html>
